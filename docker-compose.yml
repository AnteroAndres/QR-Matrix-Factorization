services:
  go-api:
    build: ./go-api
    container_name: qr-go-api
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - NODE_API_URL=http://node-api:3000
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qr-network
    depends_on:
      - node-api

  node-api:
    build: ./node-api
    container_name: qr-node-api
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qr-network

  frontend:
    build: ./frontend
    container_name: qr-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_GO_API_URL=http://localhost:8080
    depends_on:
      - go-api
      - node-api
    networks:
      - qr-network

networks:
  qr-network:
    driver: bridge

